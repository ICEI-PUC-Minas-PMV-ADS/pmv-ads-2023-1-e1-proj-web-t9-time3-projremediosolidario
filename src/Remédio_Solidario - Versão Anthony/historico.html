    <div id="modal-chat" class="modal">

            <span class="close" onclick="fecharModalChat()">&times;</span>

        </div>

    <!--Status de doação-->
    <section id="section-doacao">
        <main>
            <div class="conteudo">
                <div id="doacao">
                    <div id="pesquisa">
                        <input type="text" id="pesquise" value="Pesquise aqui o seu remédio...">
                        <input type="submit" id="pesquise2" value="Pesquisar" onclick="buscarMedicamento()">
                        <div id="resultado-busca"></div>
                    </div>
                    <!--tabela para exibir os resultados da doação de medicamentos-->
                    <table>
                        <tr><!--linha-->
                            <td><img src="assets/img/remedio_1.png"></td><!--colunas-->

                                <p>Coristina D pro com 8 comprimidos <br>
                                    Vencimento: 20 de dez, 2024</p>
                            </td>
                            <td><img src="assets/img/remedio_2.jpg"></td>
                            <td>
                                <p>Benegripe Multisolução oral 240 ml <br>
                                    Vencimento: 16 de abril, 2025</p>
                            </td>

                        <li>

                        <li>
                            <input type="checkbox" id="Amazonas" name="interest" value="Amazonas">
                            <label for="Amazonas">Amazonas</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Minas Gerais" name="interest" value="Minas Gerais">
